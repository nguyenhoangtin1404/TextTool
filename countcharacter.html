<!DOCTYPE html>
<html>
  <header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">

<body>

    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Công cụ xử lý chuỗi</h1>
                <textarea id="myText" type="text" class="form-control" placeholder="Nội dung" aria-label="myText" aria-describedby="basic-addon1" onkeydown="count()"></textarea>
          </div>
          <div class="col-lg-12">
              <button type="button" class="btn btn-outline-success">Xóa dấu</button> 
              <button type="button" class="btn btn-outline-success">Viết hoa</button>
              <button type="button" class="btn btn-outline-success">Viết thường</button>
              <button type="button" class="btn btn-outline-success">Xóa khoảng trắng</button>
              <button type="button" class="btn btn-outline-success" onclick="tao_tai_khoan();">Tạo tên tài khoản</button>
              <button type="button" class="btn btn-outline-success" onclick="copy();" >Copy to Clipboard</button>
              <button type="button" class="btn btn-outline-success" onclick="xoa_text();">Clear</button>
          </div>
          <div class="col-lg-12">
          <p id="result">Kết quả:</p>
          <p id="user-info"></p>
        </div>
        </div>
      </div>


<script>
  document.getElementById("user-info").innerHTML = navigator.appVersion;
</script>
